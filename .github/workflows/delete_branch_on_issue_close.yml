name: Delete branch on issue close
on:
  issues:
    types:
      - closed

jobs:
  delete-branch:
    name: Delete associated branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue_form.yml

      - name: Find and delete branch
        run: |
          # Get the branch name pattern from issue parser
          BRANCH_PATTERN="*-${{ steps.issue-parser.outputs.issueparser_branchName }}"
          
          # Find branches matching the pattern
          MATCHING_BRANCHES=$(git branch -r | grep -E "origin/${BRANCH_PATTERN}" | sed 's/origin\///' | xargs)
          
          if [ -n "$MATCHING_BRANCHES" ]; then
            for BRANCH in $MATCHING_BRANCHES; do
              echo "Deleting branch: $BRANCH"
              git push origin --delete "$BRANCH" || echo "Failed to delete branch $BRANCH or branch already deleted"
            done
          else
            echo "No matching branches found for pattern: $BRANCH_PATTERN"
          fi

      - name: Log completion
        run: echo "Branch deletion workflow completed for issue #${{ github.event.issue.number }}"
